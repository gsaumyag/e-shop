<div class="layout-container">
    <div class="product-grid">
        <div class="col-md-4 col-sm-6" *ngFor="let product of products;let i = index">
            <div class="image-container" id="image-container-basic" onclick="void(0)">
                <div class="product-image" [ngStyle]="{'background-image': 'url(./assets/images/' + product.image + ')'}"></div>
                <div class="overlay">
                    <div class="button button-primary" (click)="setProdID(i)">Show More</div>
                </div>
                <div class="product-price"><span *ngIf="!product.discount">
                  {{product.price | currency :'USD':true }}
                </span>
                <span *ngIf="product.discount">
                  <span style="text-decoration: line-through;">{{product.price | currency :'USD':true }}</span>
                  <span style="color: #CE2C52;">{{(product.price - (product.price*product.discount)/100) | currency :'USD':true }}</span>
                </span>
              </div>
            </div>
            <div class="product-details">
                <div class="product-title">{{product.title}}</div>
            </div>
        </div>
    </div>
    <app-product [productID]="productIDJSON"></app-product>
</div>
